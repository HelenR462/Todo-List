<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
<div class="container">
    <h1>ToDo List</h1>
    <form > 
    <div class="input">
         <input  id="taskTodo" type="text" name="task" value="" placeholder="Enter Task"> 
       <input id="submit" type="submit" name="task" value="ADD"> 
     </div>    
  </form>

 <br><br>

  <form >
    <div class="output">
       <input class="checkbox" type="checkbox"> 
         <ul id="list" class="list-item" name="listItem">
            <li class="addTask">Wash car</li>
         </ul>
         <input class="submit" type="submit" value="X">
    </div>
  </form>

      <br><br>
     <div class="reset">
      <input id="clear" type="reset" value="Reset">
    </div>
</div>
   
    <script src="main.js"></script>
</body>

</html>
