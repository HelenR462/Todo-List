<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dca0fa1f76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
<div class="container">
    <h1>ToDo List</h1>
   
    <form id="myList"> 
         <input id="erand" type="text" name="task" placeholder="Enter Task" maxlength="30" > 
         <button id="submit">ADD</button>
     </form>   
 <br>
       
     <div class="todo">
    
    </div>
<br>
           <div class="reset">
             <button id="reset" type="submit" >Reset</button>
           </div>
     
     
</div>
   
    <script src="main.js"></script>
</body>

</html>
